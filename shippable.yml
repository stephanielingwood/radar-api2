language: node_js

node_js:
    - 0.10.33

build:
    pre_ci_boot:
        image_name: danielsc/shippable-php-apache-ssl-casperjs:mongo3.0_ansible2.0v3
        image_tag: mongo3.0_ansible2.0v3
        pull: true
    ci: 
        - ls -la /
        - chmod a+rx /root
        - ls -al /
        - sudo -u www-data -s /bin/bash -c "ls -la /root" 

integrations:
    hub:
      - integrationName: "Steph's docker creds"
        type: docker

