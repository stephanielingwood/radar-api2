# language setting
language: node_js

# version numbers, testing against one version of node
node_js:
    - 0.10.33
install:
    - "echo true"
    
before_script:
    - ls -la /
    - ls -la /root
    - chmod a+rx /root
    - ls -al /
    - ls -al /root
    - sudo -u www-data -s /bin/bash -c "ls -la /root"

script:
    - exit 0
